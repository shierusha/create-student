<script>
function setBignameFontSize() {
  document.querySelectorAll('.bigname-box').forEach(box => {
    const nameDiv = box.querySelector('.name-box.bigname');
    if (!nameDiv) return;
    const maxChars = 12;
    const boxHeight = box.offsetHeight;
    const fontSize = boxHeight / maxChars * 0.98;
    nameDiv.style.fontSize = fontSize + "px";
  });
}
function setLittlenameFontSize() {
  document.querySelectorAll('.littlename-box').forEach(box => {
    const nameDiv = box.querySelector('.name-box.littlename');
    if (!nameDiv) return;
    const maxChars = 9;
    const boxHeight = box.offsetHeight;
    const fontSize = boxHeight / maxChars * 0.98;
    nameDiv.style.fontSize = fontSize + "px";
  });
}
function fitAllNameBoxes() {
  setBignameFontSize();
  setLittlenameFontSize();
}
function setInfoBoxFontSize() {
  const infoBoxes = document.querySelectorAll('.info-box');
  if (!infoBoxes.length) return;
  let minHeight = Infinity;
  infoBoxes.forEach(box => {
    const h = box.offsetHeight;
    if (h < minHeight) minHeight = h;
  });
  const fontSize = minHeight * 0.62;
  infoBoxes.forEach(box => {
    box.style.fontSize = fontSize + "px";
  });
}
function fitAll() {
  fitAllNameBoxes();
  setInfoBoxFontSize();
}
window.addEventListener('DOMContentLoaded', fitAll);
window.addEventListener('resize', fitAll);
window.addEventListener('load', fitAll);
</script>
