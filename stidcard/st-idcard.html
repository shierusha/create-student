<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生證系統 - 翻面卡片</title>
  <style>
    body {
      background: url('https://shierusha.github.io/create-student/imgs/citybg.png') center center no-repeat;
      background-size: cover;
      min-height: 100vh;
    }
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.3); /* 半透明白色 */
  z-index: 0;
  pointer-events: none;
}



    .flip-card {
     max-width: 75vw;
      aspect-ratio: 16/9;
      margin: 20pt auto;
      overflow: hidden;   /*超出部分隱藏起來 */
      border-radius: 16px;
      box-shadow: 0 0 24px #0004;
      max-height: 80vh; 
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      max-height: 80vh;
      transition: transform 0.7s cubic-bezier(.4,2,.3,1);
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 0 24px #0004;
      overflow: hidden;
      backface-visibility: hidden;
      background: #fff;
    }
    .flip-card-front {
      z-index: 2;
    }
    .flip-card-back {
      transform: rotateY(180deg);
      z-index: 3;
      background: #f7faff;
    }


    /* 你的原本內容 */
    .container-16-9 {
      position: relative;
      max-width: 75vw;
      aspect-ratio: 16/9;

      overflow: hidden;   /*超出部分隱藏起來 */
      border-radius: 16px;
      box-shadow: 0 0 24px #0004;
      max-height: 80vh; 
    }
    .bg-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      left: 0; top: 0;
      z-index: 1;
    }

    .test-box {
      position: absolute;
      left: 20%; top: 20%;
      width: 20%; height: 10%;
      background: rgba(255,255,255,0.7);
      border-radius: 10px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2vw;
      cursor: pointer;
      transition: background 0.2s;
    }
    .test-box:hover {
      background: rgba(255,255,255,0.9);
    }


    .flip-btn {
      display: block;
      margin: 24px auto 0 auto;
      padding: 10px 28px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background: #3399ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 12px #0002;
    }
    .flip-btn:hover {
      background: #1b76c6;
    }
  </style>
</head>
<body>
  <div class="flip-card" id="flipCard">
    <div class="flip-card-inner">
      <!-- 正面 -->
      <div class="flip-card-front">
        <div class="container-16-9">
          <img class="bg-img" src="https://shierusha.github.io/create-student/imgs/background.png" alt="background" />
          <div class="test-box">__</div>
        </div>
      </div>
      <!-- 背面 -->
      <div class="flip-card-back">
        <div class="container-16-9">
           <img class="bg-img" src="https://shierusha.github.io/create-student/imgs/background.png" alt="background" />
       
        </div>
      </div>
    </div>
  </div>
  <button class="flip-btn" onclick="document.getElementById('flipCard').classList.toggle('flipped')">
    翻面
  </button>
</body>
</html>
