<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生證</title>
<link rel="stylesheet" href="st.css">
</head>
<body>
 
  <div class="flip-card" id="flipCard">
    <div class="flip-card-inner">
      <!-- 正面BG -->
      <div class="flip-card-front">
        <div class="container-16-9">
          <img class="bg-img" style="font-size: calc(1vw + 1vh);" src="https://shierusha.github.io/create-student/imgs/background.png" alt="background" />

          <!-- 正面 -->
<div class="imgarea"> 
  <img class="char-img" src="https://shierusha.github.io/create-student/stidcard/img/001.png" alt="角色圖片">
</div>
<div class="bigname-box">
  <div class="name-box bigname">佐佐莉・安達亞</div>
</div>
<div class="littlename-box">
  <div class="name-box littlename">佐佐莉</div>
</div>

<div class="row">
  <div class="info-box" style=" width:45%; height:7%;   padding-left:1em;">
    陣營
  </div>
</div>
          <!-- 正面 -->

        </div>
      </div>
      <!-- 背面BG -->
      <div class="flip-card-back">
        <div  class="container-16-9">
          <img class="bg-img" style="font-size: calc(1vw + 1vh);" src="https://shierusha.github.io/create-student/imgs/background.png" alt="background" />
      <!-- 背面 -->
<div class="imgarea"> 
  <img class="char-img" src="https://shierusha.github.io/create-student/stidcard/img/089.png" alt="角色圖片"></div>

<div class="bigname-box">
  <div class="name-box bigname">彼崔爾齊希</div>
</div>
<div class="littlename-box">
  <div class="name-box littlename">莫德雷德</div>
</div>

<div class="name-box littlename" ></div>


<div class="row" ></div>
          <!--  背面 -->

        </div>
      </div>
    </div>
  </div>
  <!--  背面 -->
  <button class="flip-btn" onclick="document.getElementById('flipCard').classList.toggle('flipped')">
    翻面
  </button>
<script>
function setBignameFontSize() {
  document.querySelectorAll('.bigname-box').forEach(box => {
    const nameDiv = box.querySelector('.name-box.bigname');
    if (!nameDiv) return;
    const maxChars = 10; // 大名最多10字
    const boxHeight = box.offsetHeight;
    const fontSize = boxHeight / maxChars * 0.98;
    nameDiv.style.fontSize = fontSize + "px";
  });
}

function setLittlenameFontSize() {
  document.querySelectorAll('.littlename-box').forEach(box => {
    const nameDiv = box.querySelector('.name-box.littlename');
    if (!nameDiv) return;
    const maxChars = 9; // 小名最多9字
    const boxHeight = box.offsetHeight;
    const fontSize = boxHeight / maxChars * 0.98;
    nameDiv.style.fontSize = fontSize + "px";
  });
}

function fitAllNameBoxes() {
  setBignameFontSize();
  setLittlenameFontSize();
}

window.addEventListener('DOMContentLoaded', fitAllNameBoxes);
window.addEventListener('resize', fitAllNameBoxes);
</script>

</body>
</html>
