<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生證</title>
  <style>
    body {
      background: url('https://shierusha.github.io/create-student/imgs/citybg.png') center center no-repeat;
      background-size: cover;
      min-height: 100vh;
    }
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.3); /* 半透明白色 */
  z-index: 0;
  pointer-events: none;
}


  /*翻轉區 */
    .flip-card {
     max-width: 75vw;
      aspect-ratio: 16/9;
      margin: 10pt auto;
      overflow: hidden;   /*超出部分隱藏起來 */
      border-radius: 16px;
      box-shadow: 0 0 24px #0004;
      max-height: 80vh; 
  position: relative;
  display: flex;
  align-items: stretch;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      max-height: 80vh;

      transition: transform 1.5s cubic-bezier(.47,0,.39,1.47);
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 0 24px #0004;
      overflow: hidden;
      backface-visibility: hidden;
      background: #fff;
    }
    .flip-card-front {
      z-index: 2;
    }
    .flip-card-back {
      transform: rotateY(180deg);
      z-index: 3;
      background: #f7faff;
    }


    /* 卡片底 */
    .container-16-9 {
      position: relative;
      width: 100%;
     height: 100%; 
      aspect-ratio: 16/9;

      overflow: hidden;   /*超出部分隱藏起來 */
      border-radius: 16px;
      box-shadow: 0 0 24px #0004;
    }

    .bg-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      left: 0; top: 0;
      z-index: 1;
    }

 /* 角色圖片區 */
.imgarea {
  position: absolute; 
  top: 10%;
  width: 45%;
  height: 90%;
  overflow: hidden;
  z-index: 4;
 

}

.char-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: auto;
  user-select: none;
  pointer-events: none;
}

 /* 角色姓名區 */
.bigname-box {
  position: absolute;
  left: 3.5%;
  top: 15%;
  height: 80%;
  width:4.54%;
  display: flex;
  align-items: stretch;
  justify-content: center;
  z-index: 5;
  font-weight: 450;
}


.bigname {
 position: absolute;
  width: 100%;
  bottom: 0%;
  left: 0%;
  font-size: calc(100% / 11 * 0.7); 
  letter-spacing: 0.12em;
}


.littlename{
  position: absolute;
  width: 100%;
  bottom: 0%;
  left: 0%;
  font-size: calc(100% / 11 * 0.8); 
  letter-spacing: 0.12em;        
}

.littlename-box{
  position: absolute;
  bottom: 3%;
  left:9%;
  width: 2.95%;
  height: 45%;
  font-size: 0.6em;
  font-weight: 40;  
  display: flex;
  align-items: stretch;
  justify-content: center;
  z-index: 5;
  font-weight: 400;
}

.name-box {
  position: absolute;
  background: rgba(61, 162, 173, 0.8);
  border-radius: 5px;
  color: #fff;

  writing-mode: vertical-rl;
  text-orientation: mixed;
  white-space: pre-wrap;
  overflow-wrap: break-word;


  flex-direction: column;
  justify-content: flex-end; /* 貼底 */

  font-family: "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif;
  box-shadow: 0 2px 10px #0002;
  text-align: center;

  padding: 0.3em 0;   
  overflow: visible;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  overflow: hidden;

  display: flex;
  line-height: 1.15;
  z-index: 5;
}

/* 角色文字框區 */
.row {
  position: absolute; 
  top: 12%;
  right: 3.5%;
  width: 65%;
  height: 80%;
  z-index: 5;
  border: 2px dashed rgba(255,255,255,0.2);  /* 可關掉 */
}


/* 文字框效果 */
.info-box {
  position: absolute; 
  background: #fff; /* 淺藍半透明  background: rgba(173,216,230,0.75); /* 淺藍半透明 */
  border-radius: 14px;
  box-shadow: 0 2px 12px #0001;
  font-size: 0.6em;
  z-index: 5;
  overflow: hidden;
}

 /*翻轉按鈕 */
    .flip-btn {
      display: block;
      margin: 24px auto 0 auto;
      padding: 10px 28px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background: #3399ff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 12px #0002;
    }
    .flip-btn:hover {
      background: #1b76c6;
    }
  </style>
</head>
<body>
 
  <div class="flip-card" id="flipCard">
    <div class="flip-card-inner">
      <!-- 正面BG -->
      <div class="flip-card-front">
        <div class="container-16-9">
          <img class="bg-img" style="font-size: calc(1vw + 1vh);" src="https://shierusha.github.io/create-student/imgs/background.png" alt="background" />

          <!-- 正面 -->
<div class="imgarea"> 
  <img class="char-img" src="https://shierusha.github.io/create-student/stidcard/img/001.png" alt="角色圖片">
</div>
<div class="bigname-box">
  <div class="name-box bigname">佐佐莉・安達亞</div>
</div>
<div class="littlename-box">
  <div class="name-box littlename">佐佐莉</div>
</div>

<div class="row">
  <div class="info-box" style=" width:45%; height:7%;   padding-left:1em;">
    陣營
  </div>
</div>
          <!-- 正面 -->

        </div>
      </div>
      <!-- 背面BG -->
      <div class="flip-card-back">
        <div  class="container-16-9">
          <img class="bg-img" style="font-size: calc(1vw + 1vh);" src="https://shierusha.github.io/create-student/imgs/background.png" alt="background" />
      <!-- 背面 -->
<div class="imgarea"> 
  <img class="char-img" src="https://shierusha.github.io/create-student/stidcard/img/089.png" alt="角色圖片"></div>

<div class="bigname-box">
  <div class="name-box bigname">彼崔爾齊希</div>
</div>
<div class="littlename-box">
  <div class="name-box littlename">莫德雷德</div>
</div>

<div class="name-box littlename" ></div>


<div class="row" ></div>
          <!--  背面 -->

        </div>
      </div>
    </div>
  </div>
  <!--  背面 -->
  <button class="flip-btn" onclick="document.getElementById('flipCard').classList.toggle('flipped')">
    翻面
  </button>


</body>
</html>
