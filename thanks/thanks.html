<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>謝爾夏｜答謝名冊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
  <style>
body {
  font-family: 'Noto Sans TC', sans-serif;
  background: #f4f7fa;
  margin: 0;
  padding: 2rem;
  background: url(https://shierusha.github.io/create-student/imgs/citybg.png) center center no-repeat;
  background-size: cover;
  min-height: 100vh;
}
h2 {
  color: #143158;
  text-align: center;
  margin-bottom: 0.6rem;
  font-weight: 700;
  letter-spacing: 1px;
}
.sub {
  text-align: center;
  color: #276191;
  font-size: 1.08em;
  margin-bottom: 1.3em;
  font-weight: 500;
}
.container {
  max-width: 950px;
  margin: auto;
  background: white;
  padding: 2rem;
  border-radius: 1.3rem;
  box-shadow: 0 2px 16px #0001;
}
.msg { min-height: 1.5em; margin-bottom: 0.8em; }
.student-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2.3rem 1.3rem;
  margin-top: 1.5em;
}
.student-card {
  border-radius: 1.1em;
  padding: 1.5em 1.3em 1.2em 1.3em;
  box-shadow: 0 2px 10px #0002, 0 0 0 2.5px rgba(33, 41, 55, 0.5);
  transition: box-shadow .18s;
  background: #eef4f5;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}
.card-b { background: #212937;box-shadow: 0 2px 10px #0002; }
.card-b .student-name { color: #fff; }
.card-row {
  display: flex;
  width: 100%;
  height: 100%;
}
.card-left, .card-right {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.card-left {
  border-right: 1px solid rgba(220,220,220,0.18);
  padding-right: 1em;
}
.card-right {
  padding-left: 1em;
}
.avatar-frame {
  width: 110px; height: 110px;
  border-radius: 1em;
  overflow: hidden;
  background: #e7e8f3;
  margin-bottom: 1em;
  display: flex; align-items: center; justify-content: center;
}
.avatar-img {
  width: 110px; height: 110px; object-fit: cover;
  background: #e2e2e2;
}
.student-info {
  width: 100%;
}
.student-name {
  font-size: 1.15em;
  font-weight: bold;
  min-height: 2.7em;
  line-height: 1.2em;
  word-break: break-all;
  letter-spacing: .04em;
  text-align: center;
}
.card-btn-group {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.55em;
}
.card-btn-group .btn {
  min-width: 90px;
  width: 100%;
  max-width: 220px;
  margin: 0.18em 0;
}
.btn {
  background: #1767a0;
  color: #fff;
  border: none;
  border-radius: 0.5em;
  padding: 0.3em 0.8em;
  font-weight: 600;
  cursor: pointer;
  margin-right: 0.2em;
  transition: background .15s;
}
.btn-link { background: #346689; }
.btn:disabled { opacity: .5; cursor: not-allowed; }
@media (max-width: 700px) {
  .container { padding: 1em; }
  .student-list { grid-template-columns: 1fr; }
}
@media (max-width: 375px) {
  .student-list { grid-template-columns: 1fr; }
  .student-card { padding: 1.2em 0.7em 1em 0.7em; }
  .card-row { flex-direction: column; }
  .card-left, .card-right { padding: 0; border: none; }
}
.hr-blue {
  width: 80%;
  height: 4px;
  background: #1767a0;
  margin: 0 auto 2em auto;
  border-radius: 2px;
  opacity: 0.88;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>謝爾夏｜答謝名冊</h2>
    <div class="sub">特別感謝以下夥伴的支持與參與 以及某位匿名好夥伴的協助!</div>
    <div class="hr-blue"></div>
    <div id="student-list" class="student-list"></div>
  </div>
  <script>
const client = window.supabase.createClient(
  'https://wfhwhvodgikpducrhgda.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmaHdodm9kZ2lrcGR1Y3JoZ2RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTAwNjEsImV4cCI6MjA2MzU4NjA2MX0.P6P-x4SxjiR4VdWH6VFgY_ktgMac_OzuI4Bl7HWskz8'
);

// ==== 白名單 student_id 與特殊 player_id ====
const TEST_STUDENT_IDS = [
  '434cbc99-9a4f-4334-bc71-7236b8daf51c',
  '6ceb01f3-d296-438f-be5a-eebfa6e30e41',
  '845dd04d-ff39-43a8-ad84-e8f714a8b454',
  'fe4e4c3e-66ae-4ded-afe6-417f73979131',
  '7712a95b-7884-4e34-8dba-65ff01084b16',
  '7edd83a7-3d44-4876-a480-a8bc795f48b3',
  '094427cf-55dc-45a0-b596-1d4e10a9275d',
  'd4818226-3fef-4800-8177-95abfe9b1eea',
  'ee8ea0cd-d664-4b5f-8d0e-0240bf9debdb'
];
const SPECIAL_PLAYER_ID = '8aea3076-294c-41f6-bb38-0a99da77c098';

// ==== 頭像裁切邏輯原樣 ====
function getAvatarFromUrl(url, callback) {
  let avatarCanvas = document.createElement('canvas');
  avatarCanvas.width = avatarCanvas.height = 300;
  let ctx = avatarCanvas.getContext('2d');
  let img = new Image();
  img.crossOrigin = "anonymous";
  img.onload = function() {
    ctx.clearRect(0,0,300,300);
    ctx.drawImage(img, 0, 0, 300, 300, 0, 0, 300, 300);
    callback(avatarCanvas.toDataURL('image/png'));
  };
  img.onerror = function() {
    callback(""); // fallback
  }
  img.src = url;
}

// ==== 只顯示白名單＋特殊player_id角色，排序依 player_id ====
async function getAllThanksStudents() {
  // 1. 撈出白名單 student_id 資料
  let { data: whiteListStudents } = await client
    .from('students')
    .select('student_id,player_id,name,alignment')
    .in('student_id', TEST_STUDENT_IDS);

  // 2. 撈出特殊player_id 旗下所有學生
  let { data: specialStudents } = await client
    .from('students')
    .select('student_id,player_id,name,alignment')
    .eq('player_id', SPECIAL_PLAYER_ID);

  // 3. 合併並去除重複 student_id
  let map = {};
  (whiteListStudents||[]).forEach(s => map[s.student_id] = s);
  (specialStudents||[]).forEach(s => map[s.student_id] = s);
  let students = Object.values(map);

  // 4. 撈頭像
  let { data: imgs } = await client.from('student_images')
    .select('student_id,image_url')
    .eq('image_type', 'front');
  let imgMap = {};
  (imgs||[]).forEach(im => { imgMap[im.student_id] = im.image_url; });

  // 5. 頭像預設
  students.forEach(stu => {
    stu.image_url = imgMap[stu.student_id] || "https://fakeimg.pl/300x300?text=No+Photo";
  });

  // 6. 排序依 player_id，再依 name
  students.sort((a, b) => {
    if(a.player_id < b.player_id) return -1;
    if(a.player_id > b.player_id) return 1;
    return (a.name||"").localeCompare(b.name||"");
  });
  return students;
}

// ==== 渲染名冊列表 ====
// 學號不用顯示，學生證按鈕傳 student_id
function renderStudentList(students) {
  const wrap = document.getElementById('student-list');
  wrap.innerHTML = '';
  students.forEach(stu => {
    let card = document.createElement('div');
    let isBlack = stu.alignment === "black";
    card.className = "student-card" + (isBlack ? " card-b" : "");

    let avatarDiv = document.createElement('div');
    avatarDiv.className = 'avatar-frame';
    let avatarImg = document.createElement('img');
    avatarImg.className = 'avatar-img';
    avatarImg.src = "https://fakeimg.pl/300x300?text=No+Photo";
    getAvatarFromUrl(
      stu.image_url + "?v=" + Date.now(),
      src => { if(src) avatarImg.src = src; }
    );
    avatarDiv.appendChild(avatarImg);

    let infoDiv = document.createElement('div');
    infoDiv.className = 'student-info';
    infoDiv.innerHTML =
      `<div class="student-name">${stu.name}</div>`;

    let btnGroup = document.createElement('div');
    btnGroup.className = 'card-btn-group';
    let btnCert = document.createElement('button');
    btnCert.className = 'btn btn-link';
    btnCert.innerText = '學生證';
    btnCert.onclick = ()=>window.open(`https://shierusha.github.io/school-battle/students/st-idcard?stu=${stu.student_id}`,'_blank');
    btnGroup.appendChild(btnCert);

    let cardRow = document.createElement('div');
    cardRow.className = 'card-row';

    let cardLeft = document.createElement('div');
    cardLeft.className = 'card-left';
    cardLeft.appendChild(avatarDiv);

    let cardRight = document.createElement('div');
    cardRight.className = 'card-right';
    cardRight.appendChild(infoDiv);
    cardRight.appendChild(btnGroup);

    cardRow.appendChild(cardLeft);
    cardRow.appendChild(cardRight);
    card.appendChild(cardRow);

    wrap.appendChild(card);
  });
}

getAllThanksStudents().then(renderStudentList);
  </script>
</body>
</html>
