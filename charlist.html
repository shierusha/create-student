<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>謝爾夏｜角色名單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./charlist.css">
  <style>
    .dashboard {
      max-width: 900px;
      margin: 40px auto;
      padding: 2rem;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 2px 24px 0 #1d40761a;
      position: relative;
    }
    .user-bar {
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--main-blue);
    }
    .top-btns {
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      display: flex;
      gap: 0.7rem;
    }
    .top-btns button {
      background: var(--main-blue);
      color: white;
      border: none;
      border-radius: 1.5rem;
      padding: 0.5rem 1.1rem;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .top-btns button:hover {
      background: #36b6ff;
    }
    table.char-table {
      width: 100%;
      border-collapse: collapse;
      background: #f9fbfc;
      border-radius: 0.6rem;
      overflow: hidden;
      box-shadow: 0 1px 6px #0000000b;
    }
    table.char-table th, table.char-table td {
      padding: 0.9rem;
      text-align: center;
      border-bottom: 1px solid #dde3ec;
    }
    table.char-table th {
      background: #eaf0f6;
      color: #1d4076;
      font-weight: bold;
    }
    table.char-table td.status-pass {
      color: #2e8c3b;
      font-weight: bold;
    }
    table.char-table td.status-pending {
      color: #997500;
      font-weight: bold;
    }
    .action-buttons {
      display: flex;
      gap: 0.4rem;
      justify-content: center;
    }
    .action-buttons button {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      border-radius: 0.6rem;
      background-color: var(--main-blue);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .action-buttons button:hover {
      background-color: #36b6ff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="dashboard">
    <div class="top-btns">
      <button onclick="location.href='creat-st.html'">創角</button>
      <button onclick="logout()">登出</button>
    </div>
    <div class="user-bar" id="user-name">ฅ^•ﻌ•^ฅ 歡迎，使用者！</div>
    <h2 style="text-align:center;">持有角色一覽</h2>
    <table class="char-table">
      <thead>
        <tr>
          <th>名字</th>
          <th>性別</th>
          <th>陣營</th>
          <th>狀態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="char-list"></tbody>
    </table>
  </div>

<script>
// ====== Supabase 設定 ======
const client = window.supabase.createClient(
  'https://wfhwhvodgikpducrhgda.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmaHdodm9kZ2lrcGR1Y3JoZ2RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTAwNjEsImV4cCI6MjA2MzU4NjA2MX0.P6P-x4SxjiR4VdWH6VFgY_ktgMac_OzuI4Bl7HWskz8'
);

const alignmentMap = { white: '白', black: '黑' };
const genderMap = { male: '男', female: '女', other: '其他', 男: '男', 女: '女', 其他: '其他' };

window.addEventListener('load', () => {
  setTimeout(() => {
    checkSession();
  }, 300);
});

async function checkSession() {
  const { data, error } = await client.auth.getUser();
  if (!data?.user || error) {
    window.location.href = 'https://shierusha.github.io/login/login.html';
  } else {
    const username = localStorage.getItem('player_username') || data.user.user_metadata?.username || '使用者';
    document.getElementById('user-name').textContent = `ฅ^•༎•^ฅ  歡迎，${username}！`;
    loadCharacters(data.user.id);
  }
}

async function loadCharacters(player_id) {
  const { data: students, error } = await client
    .from('students')
    .select('name, gender, alignment, approved')
    .eq('player_id', player_id);

  const charList = document.getElementById('char-list');
  charList.innerHTML = '';

 // 若資料為空 → 使用假資料
  if (error || !students || students.length === 0) {
    students = [
      { name: '齊希狗勾', gender: 'male', alignment: 'white', approved: false },
      { name: '貓貓', gender: 'female', alignment: 'white', approved: true },
      { name: '辣辣', gender: 'female', alignment: 'black', approved: false }
    ];
  }

  students.forEach(char => {
    const row = document.createElement('tr');
    const status = char.approved ? '已通過' : '審核中';
    row.innerHTML = `
      <td>${char.name}</td>
      <td>${genderMap[char.gender] || char.gender}</td>
      <td>${alignmentMap[char.alignment] || char.alignment}</td>
      <td class="${status === '已通過' ? 'status-pass' : 'status-pending'}">${status}</td>
      <td>
        <div class="action-buttons">
          ${char.approved ? '<button>學生證</button>' : ''}
          <button>修改</button>
        </div>
      </td>
    `;
    charList.appendChild(row);
  });
}

function logout() {
  localStorage.clear();
  client.auth.signOut();
  window.location.href = 'https://shierusha.github.io/login/login.html';
}
</script>
</body>
</html>
